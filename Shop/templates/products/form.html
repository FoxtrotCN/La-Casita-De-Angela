<form enctype="multipart/form-data" method="post">

    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label for="" class="form-label"><strong>{{ field.label }}</strong></label>
            {% if field.field.widget.input_type == 'file' and field.value %}
                <br>
                <img src="{{ MEDIA_URL }}/images/{{ field.value }}" width="100" alt="">
            {% endif %}
            <input type="{{ field.field.widget.input_type }}"
                   class="form-control"
                   name="{{ field.name }}"
                   id=""
                   aria-describedby="helpeId"
                   placeholder="{{ field.label }}"
                   value="{{ field.value | default:'' }}">
        </div>
        <div class="col-12 help-text">{{ field.errors }}</div>

    {% endfor %}
    <input type="submit" class="btn btn-success" value="Enviar Informacion">

</form>
